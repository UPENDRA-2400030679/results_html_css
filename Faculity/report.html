<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Reports</title>
    <link rel="stylesheet" href="report.css">
</head>
<body>

    <h1>Faculty Reports</h1>

    <div class="faculty-card">
        <h2>My Course Summary</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>Course Code</th>
                <th>Title</th>
                <th>Enrolled</th>
                <th>Pass</th>
                <th>Fail</th>
                <th>Average Grade</th>
            </tr>
            <tr>
                <td>24se122</td>
                <td>DATA BASE</td>
                <td>50</td>
                <td>48</td>
                <td>2</td>
                <td>A</td>
            </tr>
        </table>
    </div>

    <div class="faculty-card">
        <h2>Student Performance</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>Student</th>
                <th>Internal</th>
                <th>External</th>
                <th>Total</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Azgar Ali</td>
                <td>35</td>
                <td>55</td>
                <td>90</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>SIVA YADAV</td>
                <td>28</td>
                <td>40</td>
                <td>68</td>
                <td>B</td>
            </tr>
        </table>
    </div>

    <div class="faculty-card">
        <h2>Filters</h2>
        <form>
            <label>Course: <input type="text"></label>
            <label>AY: <input type="text"></label>
            <label>Semester: <input type="number"></label>
            <label>Grade Range: <input type="text"></label>
            <button type="submit">Filter</button>
        </form>
    </div>

</body>
</html>
