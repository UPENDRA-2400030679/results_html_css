<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student - Reports</title>
    <link rel="stylesheet" href="view_reoprt.css">
</head>
<body>
    <h1>My Report</h1>

    <!-- Filters -->
    <div class="filter-card">
        <label>Academic Year: <input type="text" placeholder="2024-25"></label>
        <label>Semester: <input type="number" placeholder="1"></label>
        <label>Course: <input type="text" placeholder="Course Code"></label>
    </div>

    <!-- Summary Cards -->
    <div class="summary-container">
        <div class="summary-card">
            <h3>Pass Status</h3>
            <p>Pass</p>
        </div>
        <div class="summary-card">
            <h3>Average Score</h3>
            <p>80%</p>
        </div>
        <div class="summary-card">
            <h3>Best Course</h3>
            <p>data base</p>
        </div>
    </div>

</body>
</html>
