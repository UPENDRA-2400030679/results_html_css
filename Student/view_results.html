<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Student - View Results</title>

    <link rel="stylesheet" href="view_result.css">

</head>

<body>

    <h1>My Results</h1>



    <div class="filter-card">

        <label>Academic Year: <input type="text" placeholder="2024-25"></label>

        <label>Semester: <input type="number" placeholder="1"></label>

        <label>Course: <input type="text" placeholder="Course Code"></label>

    </div>



    <div class="table-container">

        <table>

            <thead>

                <tr>

                    <th>Course</th>

                    <th>Internal</th>

                    <th>External</th>

                    <th>Total</th>

                    <th>Grade</th>

                    <th>Result Date</th>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <td>CSE101 - DATA BASE</td>

                    <td>24</td>

                    <td>65</td>

                    <td>89</td>

                    <td>A</td>

                    <td>2025-01-20</td>

                </tr>

                <tr>

                    <td>24MT2019 - PROBABILITY</td>

                    <td>40</td>

                    <td>35</td>

                    <td>75</td>

                    <td>B+</td>

                    <td>2025-01-20</td>

                </tr>

            </tbody>

        </table>

    </div>

</body>

</html>
