<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link rel="stylesheet" href="adminreport.css">
</head>
<body>

    <h1>Reports</h1>

   

    <div class="admin-card">
        <h2>Course-wise Report</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>Course</th>
                <th>Enrolled</th>
                <th>Pass</th>
                <th>Fail</th>
            </tr>
            <tr>
                <td>CSE101</td><td>50</td><td>48</td><td>2</td>
            </tr>
        </table>
    </div>

    <div class="admin-card">
        <h2>Student-wise Report</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>Student</th>
                <th>Course</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td>Azgar Ali</td><td>CSE101</td><td>A+</td>
            </tr>
        </table>
    </div>
     <div class="admin-card">
        <h2>Filters</h2>
        <form>
            <label>Department: <input type="text"></label>
            <label>Course: <input type="text"></label>
            <label>AY: <input type="text"></label>
            <label>Semester: <input type="number"></label>
            <label>Grade Range: <input type="text"></label>
            <button type="submit">Filter</button>
        </form>
    </div>

</body>
</html>
