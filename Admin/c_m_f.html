<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Mapped Courses</title>
    <link rel="stylesheet" href="c_m_f.css">
</head>
<body>

    <h1>Faculty Mapped Courses</h1>

    

    <div class="admin-card">
        <h2>Add / Edit Mapping</h2>
        <form>
            <label>Faculty*: <input type="text"></label><br><br>
            <label>Course*: <input type="text"></label><br><br>
            <label>Academic Year*: <input type="text"></label><br><br>
            <label>Semester*: <input type="number"></label><br><br>
            <label>Status: 
                <select>
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </label><br><br>
            <button type="submit">Save</button>
            <button type="reset">Reset</button>
            <button type="button">Cancel</button>
        </form>
    </div>
    <div class="admin-card">
        <h2>Mapping List</h2>
        <table border="1" cellpadding="10">
            <tr>
                <th>MappingID</th>
                <th>Faculty</th>
                <th>Course</th>
                <th>Academic Year</th>
                <th>Semester</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td><td>Dr. suresh</td><td>CSE101</td><td>2024-25</td><td>1</td><td>Active</td><td>Edit | Delete</td>
            </tr>
        </table>
    </div>

</body>
</html>
